    <div class="wrapper2">
      <header>

      <main>
        <div class="Form">
          <h1>Reservation Form</h1>
          <hr>
          <form action="text-box">
            <div class="input-box">
              <label for="client_name">Full Name<span>*</span></label><br>
              <input type="text" name="search" placeholder="First name Last name">
            </div>
            <div class="input-box">
              <label for="client_name">Email<span>*</span></label><br>
              <input type="text" name="search" placeholder="Ex: Example@gmailcom">
            </div>
            <div class="input-box">
              <label for="client_name">Phone Number</label><br>
              <input type="text" name="search" placeholder="+63">
            </div>
            <div class="input-box">
              <label for="client_name">Check-In Date and Time<span>*</span></label><br>
              <input type="date" name="search" placeholder="Date & Time">
            </div>
            <div class="input-box">
              <label for="client_name">Check-Out Date and Time<span>*</span></label><br>
              <input type="date" name="search" placeholder="Date & Time">
            </div>
            <div class="input-box">
              <label for="client_name">No. of Room Occupants<span>*</span></label><br>
              <select>
                <option value="">Maximum of 15</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="5">6</option>
                <option value="5">7</option>
                <option value="5">8</option>
                <option value="5">9</option>
                <option value="5">10</option>
                <option value="5">11</option>
                <option value="5">12</option>
                <option value="5">13</option>
                <option value="5">14</option>
                <option value="5">15+</option>
              </select>
            </div>
            <div class="input-box">
              <label for="client_name">Special Request<span>*</span></label><br>
              <div class="notes">
                <input type="text" name="search" placeholder="Type here...">
              </div>
              <div class="input-box">
                <input class="btn" type="submit">
              </div>
            </div>
        </div>
